<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务器错误 | 二进制禅堂</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f9;
            color: #333;
        }
        .error-container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #e74c3c;
            margin: 0;
            line-height: 1;
        }
        .error-type {
            font-size: 1.5rem;
            color: #666;
            margin: 0.5rem 0;
        }
        .error-message {
            font-size: 1.2rem;
            margin: 1rem 0 2rem;
            color: #666;
        }
        .back-home {
            display: inline-block;
            padding: 12px 24px;
            background-color: #0078d7;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .back-home:hover {
            background-color: #005fb3;
        }
        .zen-message {
            margin-top: 2rem;
            font-style: italic;
            color: #666;
        }
        #errorDetails {
            margin-top: 1rem;
            color: #888;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">50x</h1>
        <h2 class="error-type" id="errorType">服务器错误</h2>
        <p class="error-message" id="errorMessage">抱歉，服务器临时遇到了一些问题</p>
        <a href="/" class="back-home">返回首页</a>
        <p class="zen-message">
            "跌倒是暂时的，但成长是永恒的"<br>
            —— 二进制禅堂
        </p>
        <div id="errorDetails"></div>
    </div>

    <script>
        // 错误信息映射
        const errorMessages = {
            500: {
                type: "服务器内部错误",
                message: "服务器遇到了一个未预期的情况"
            },
            502: {
                type: "网关错误",
                message: "服务器作为网关或代理，从上游服务器收到无效响应"
            },
            503: {
                type: "服务暂时不可用",
                message: "服务器暂时无法处理请求，请稍后再试"
            },
            504: {
                type: "网关超时",
                message: "服务器作为网关或代理，未能及时从上游服务器获得响应"
            }
        };

        // 获取当前错误码
        const statusCode = parseInt(window.location.pathname.split('/')[1]) || 500;
        const error = errorMessages[statusCode] || errorMessages[500];

        // 更新错误信息
        document.getElementById('errorType').textContent = error.type;
        document.getElementById('errorMessage').textContent = error.message;
        document.getElementById('errorDetails').textContent = 
            `错误代码: ${statusCode}`;
    </script>
</body>
</html>
