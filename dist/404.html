<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到 | 二进制禅堂</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f9;
            color: #333;
        }
        .error-container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: #0078d7;
            margin: 0;
            line-height: 1;
        }
        .error-message {
            font-size: 1.5rem;
            margin: 1rem 0 2rem;
            color: #666;
        }
        .back-home {
            display: inline-block;
            padding: 12px 24px;
            background-color: #0078d7;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .back-home:hover {
            background-color: #005fb3;
        }
        .zen-message {
            margin-top: 2rem;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <p class="error-message">抱歉，您要访问的页面已经进入空门</p>
        <a href="/" class="back-home">返回首页</a>
        <p class="zen-message">
            "有时迷失方向，也是一种领悟"<br>
            —— 二进制禅堂
        </p>
    </div>
</body>
</html>
